- name: EPEL enabled
  yum:
    name: epel-release
    state: present

- name: packages installed
  yum:
    name:
      - python34-pip
      - git
      - python34-setuptools
      - uwsgi
      - uwsgi-plugin-python3
      - python34-devel
      - gcc
      - net-tools

- name: pip packages
  pip:
    executable: pip3
    name:
      - setuptools
      - flask
      - markovify
      - bs4
      - nltk
      - uwsgi
      - uwsgiconf
